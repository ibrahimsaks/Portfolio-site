<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog_page</title>
   <link rel="stylesheet" href="blog.css">
   <style>
    /* Reset default margin and padding for the entire page */
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Style the container div */
.coming-soon {
    text-align: center;
    margin-top: 100px;
}

/* Style the header */
h1 {
    color: #4458dc;
    font-size: 36px;
    margin-bottom: 20px;
}

/* Style the description */
p {
    color: #555;
    font-size: 18px;
    margin-bottom: 30px;
}

/* Style the email signup form */
.email-signup {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form header */
.email-signup h2 {
    color: #4458dc;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style the email input field */
.email-signup input[type="email"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

/* Style the "Notify Me" button */
.email-signup button {
    background-color: #4458dc;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
}

/* Style the "Notify Me" button on hover */
.email-signup button:hover {
    background-color: #3445ba;
}

/* Style the thank you message */
.email-signup p {
    font-size: 18px;
    color: #555;
}

   </style>
    <!-- Add your CSS and JavaScript links here -->
</head>
<body>
    <div class="coming-soon">
        <h1>Blog Coming Soon</h1>
        <p>I am working hard to bring you exciting content!</p>
        <div class="email-signup">
            <h2>Be Notified When It's Live</h2>
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
    <!-- Add your footer or additional content here -->

    <script src="blog.js"></script>
</body>
</html>
